name: Push and Commit automation
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0 # 전체 기록 가져오기 (push를 위해 필요)

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies with Yarn
        working-directory: vite-react
        run: yarn install 

      - name: Build Vite React App
        working-directory: vite-react
        run: yarn build

      - name: Commit and push any changes to main
        run: |
          git config user.name "INMD1"
          git config user.email "lyw514549@gmail.com"
          git add .
          git diff --quiet && echo "No changes to commit." || git commit -m "🤖 Update main branch files via CI"
          git push origin main

      - name: Deploy dist to build branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: build
          publish_dir: vite-react/dist
          force_orphan: true
